<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>WikiTube</title>
</head>
<body onload="init()">
    <header class="main-header">
        <h1>WikiTube</h1>
        <div class="Theme-change">
            <button onclick="onChangeTheme()">Change Theme</button>

        </div>
        <div class="search">
            <input type="text" class="search-input" placeholder="Search" onkeydown="handleKeyPress(event)">
            <button class="search-button" onclick="search()">Search</button>
        </div>
    </header>
    <main>
        <div class="video-container"></div>
        <div class="info-container">
            <div class="main-video-container"></div>
            <div class="wikipedia-container"></div>
        </div>
    </main>
    <footer class="footer">
        <button class="clear-history" onclick="onClearBtn()">Clear History</button>
        <div class="search-history-container"></div>
    </footer>

    <dialog class="confirm-deletion-modal">
        <div class="modal-header">Confirm Deletion</div>
        <p>Are you sure you want to delete this items? This action cannot be undone.</p>
        <div class="modal-actions">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-confirm">Delete</button>
        </div>
    </dialog>


    <dialog class="confirm-Theme-modal">
        <div class="modal-header">Confirm Theme Change</div>
        <p>Are you sure you want to change theme color?</p>
        <div class="modal-actions">
          <button class="btn-cancel-change">Don't Change</button>
          <button class="btn-confirm-change">Change</button>
        </div>
    </dialog>

    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>

</body>
</html>
